version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mia_password}
      POSTGRES_DB: ${POSTGRES_DB:-mia_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mia_user} -d ${POSTGRES_DB:-mia_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python Backend Service
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mia_user}:${POSTGRES_PASSWORD:-mia_password}@db:5432/${POSTGRES_DB:-mia_db}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MIA_API_KEY=${MIA_API_KEY:-change_me_in_prod}
      # Allow CORS for the frontend container and localhost
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000

  # Next.js Frontend Service
  frontend:
    build:
      context: ./mia-ui
      dockerfile: Dockerfile
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mia_user}:${POSTGRES_PASSWORD:-mia_password}@db:5432/${POSTGRES_DB:-mia_db}
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-super_secret_nextauth_key}
      # The internal URL for server-side calls (container-to-container)
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_INTERNAL_URL=http://backend:8000
      - MIA_API_KEY=${MIA_API_KEY:-change_me_in_prod}

volumes:
  postgres_data:
